      Prototype:
        FuelType: BIOMASS
        SpecificCo2EmissionsInTperMWH: 0
        PlannedAvailability: 1.0
        UnplannedAvailabilityFactor: 1.0
        OpexVarInEURperMWH: "./inputs/data/none/opex_ST_biomass.csv"
        CyclingCostInEURperMW: 0.0
      Efficiency:
        Minimal: "./inputs/data/all_scenarios/efficiency_el_biomass_ST.csv"
        Maximal: "./inputs/data/all_scenarios/efficiency_el_biomass_ST.csv"
      BlockSizeInMW: 100.0
